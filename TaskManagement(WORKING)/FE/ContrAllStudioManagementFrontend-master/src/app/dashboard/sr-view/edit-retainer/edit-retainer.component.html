<div class="modal-header">
    <h4 class="modal-title">Editare Retinere</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="modal-body">
    <form [formGroup]="addRetForm" (ngSubmit)="onSubmitRetainer()">
    <div class="form-row">      

      <div class="form-group">
      Denumire:
        <input type="text" class="form-control" formControlName="nume" oninput="this.value = this.value.toUpperCase()" [(value)]="retainer.name" style="width: 90%">
      </div> 
        <div class="form-group">
      Formula:
      <input type="text" class="form-control" formControlName="descriere" [(value)]="retainer.description">
        </div>
    </div>
        Descriere:
      <div class="form-group">
        <input mdbValidate type="text" class="form-control" formControlName="formula" oninput="this.value = this.value.toUpperCase()" [(value)]="retainer.formula">
      </div>
      Prioritate:
        <div class="form-group">
          <input type="text" class="form-control" formControlName="prioritate" [(value)]="retainer.priority">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" formControlName="removable">
            <label class="form-check-label" for="inlineCheckbox1">Poate fi sters ?</label>
          </div>
  
    </form>
  </div>
  
  <div class="modal-footer">
    <button type="button" ngbAutofocus class="btn focus-btn col-6" (click)="onSubmitRetainer()" [disabled]="addRetForm.invalid" ngbAutofocus>Salvare</button>
    <button type="button" class="btn sec-focus-btn col-6" (click)="activeModal.close('Close click')">Anulare</button>
  </div>
