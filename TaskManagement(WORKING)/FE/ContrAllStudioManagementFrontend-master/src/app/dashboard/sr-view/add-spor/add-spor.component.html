<div class="modal-header">
    <h4 class="modal-title">Adaugare Spor</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="modal-body">
    <form [formGroup]="addSporForm" (ngSubmit)="onSubmitSpor()">
     <div class="form-row">      
  
      <div class="form-group">
        Denumire: <input type="text" class="form-control" style="width: 90%" formControlName="nume" oninput="this.value = this.value.toUpperCase()" placeholder="Denumire" ngbAutofocus>
      </div>
      <div class="form-group">
        Descriere: <input mdbValidate type="text" class="form-control" formControlName="descriere" placeholder="Descriere retinere">
      </div>
    </div>
        <div class="form-group">
          Formula: <input type="text" class="form-control" formControlName="formula" oninput="this.value = this.value.toUpperCase()" placeholder="Formula retinerii">
        </div>
        <div class="form-group">
            Prioritate: <input type="text" class="form-control" formControlName="prioritate" placeholder="Prioritatea retinerii" style="float: right;">
          </div>
          <div>
            <br>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" formControlName="removable">
              <label class="form-check-label" for="inlineCheckbox1">Poate fi sters ?</label>
            </div>
          </div>
    </form>
  </div>
  
  <div class="modal-footer">
    <button type="button" [disabled]='!activeButton || addSporForm.invalid' class="btn focus-btn col-6" (click)="onSubmitSpor()">Salvare</button>
    <button type="button" class="btn sec-focus-btn col-6" (click)="activeModal.close('Close click')">Anulare</button>
  </div>
