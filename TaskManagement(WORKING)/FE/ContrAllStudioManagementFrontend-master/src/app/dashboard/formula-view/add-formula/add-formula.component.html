<div class="modal-header">
    <h4 class="modal-title">Adaugare formula</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  <form [formGroup]="addProdForm" (ngSubmit)="onSubmitFormula()">
      <div class="form-row">
    <div class="form-group">
      Denumire: <input type="text" class="form-control" formControlName="nume" style="width: 90%" oninput="this.value = this.value.toUpperCase()" placeholder="denumire" ngbAutofocus>
    </div>
    <div class="form-group">
        Formula: <input type="text" class="form-control" formControlName="formula" oninput="this.value = this.value.toUpperCase()" placeholder="Formula:">
  </div>
</div>

    <div class="form-group">
      Descrierea formulei: <input mdbValidate type="text" class="form-control" formControlName="descriere" placeholder="Descrierea formulei">
    </div>
      <div class="form-group">
        Prioritate: <input type="text" class="form-control" formControlName="prioritate" placeholder="Prioritate">
      </div>
      <div class="form-check">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" formControlName="removable">
          <label class="form-check-label" for="inlineCheckbox1">Poate fi sters ?</label>
        </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" [disabled]='!activeButton || addProdForm.invalid' class="btn focus-btn col-6" (click)="onSubmitFormula()">Salvare</button>
  <button type="button" class="btn sec-focus-btn col-6" (click)="activeModal.close('Close click')">Anulare</button>
</div>
