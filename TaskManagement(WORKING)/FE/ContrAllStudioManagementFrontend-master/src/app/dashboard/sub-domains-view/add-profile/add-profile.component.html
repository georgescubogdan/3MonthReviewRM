<div class="modal-header">
    <h4 class="modal-title">Adaugare profil</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="modal-body">

    <form [formGroup]="addProfForm" (ngSubmit)="onSubmitDateFirma()">
        <div class="form-row">
      <div class="form-group">
        Nume: <input type="text" class="form-control" formControlName="name" ngbAutofocus style="width: 90%">
      </div>
      <div class="form-group">
      Cod: <input mdbValidate type="text" class="form-control" formControlName="code">
      </div>
        </div>
    </form>
  </div>
  
  <div class="modal-footer">
    <button type="button" [disabled]='!activeButton || addProfForm.invalid' class="btn focus-btn col-6" (click)="onSubmitDateFirma()">Salvare</button>
    <button type="button" class="btn sec-focus-btn col-6" (click)="activeModal.close('Close click')">Anulare</button>
  </div>
