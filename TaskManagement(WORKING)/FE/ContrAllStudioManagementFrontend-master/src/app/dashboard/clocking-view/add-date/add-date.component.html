<div class="modal-header">
    <h4 class="modal-title">Adaugare Data</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="modal-body">
  <form [formGroup]="addDateForm" (ngSubmit)="onSubmitDateFirma()">
      <div class="form-row">
    <div class="form-group">
      Data: <div class="input-group" >
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="dp" formControlName="date" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
          </div>
        </div>
    </div>
    <div class="form-group">
       Ore: <input mdbValidate type="text" class="form-control" oninput="this.value = this.value.toUpperCase()" formControlName="hours">
    </div>
    <div class="form-group">
        Minute: <input mdbValidate type="text" class="form-control" oninput="this.value = this.value.toUpperCase()" formControlName="minutes">
     </div>
     <div class="form-group">
        Secunde: <input mdbValidate type="text" class="form-control" oninput="this.value = this.value.toUpperCase()" formControlName="seconds">
     </div>
      </div>
  <br>
  </form>
</div>
<div class="modal-footer">
  <button type="button" [disabled]="!activeButton || addDateForm.invalid" ngbAutofocus class="btn focus-btn col-6" (click)="onSubmitDateFirma()">Salvare</button>
  <button type="button" class="btn sec-focus-btn col-6" (click)="activeModal.close('Close click')">Anulare</button>
</div>
