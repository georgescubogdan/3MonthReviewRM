<div class="modal-header">
  <h4 class="modal-title">Adaugare client</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  
<form [formGroup]="registerFormAddUser" (ngSubmit)="onSubmitDateAddUser()">
  <div class="form-group">
    Nume:
    <input mdbValidate type="text" class="form-control" formControlName="nume" placeholder="Nume" ngbAutofocus>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      Oras: <input type="text" class="form-control" formControlName="localitate" placeholder="oras">
    </div>
    <div class="form-group col-md-6">
      Judet: <input mdbValidate type="text" class="form-control" formControlName="judet" placeholder="Judet">
    </div>
  </div>
 
</form>

</div>
<div class="modal-footer">
  <button type="button" [disabled]='!activeButton || registerFormAddUser.invalid' class="btn focus-btn col-6" (click)="onSubmitDateAddUser()">Salvare</button>
  <button type="button" class="btn sec-focus-btn col-6" (click)="activeModal.close('Close click')">Anulare</button>
</div>
